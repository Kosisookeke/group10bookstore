<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="index.html">ðŸ“š Booky</a>

    <div class="ms-auto d-flex align-items-center gap-3">
      <a href="index.html" class="btn btn-outline-primary">Home</a>
      <button id="cart-btn" class="btn btn-outline-primary">
        ðŸ›’ Cart
      </button>
      <div id="auth-buttons" class="d-flex">
  <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
  <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
</div>

<div id="logout-section" class="d-none">
  <span class="me-2 color text-light" id="navbar-username"></span>
  <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
</div>

    </div>
  </nav>

  <!-- Cart Sidebar -->
  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header d-flex justify-content-between align-items-center p-3 border-bottom">
      <h5 class="mb-0">Your Cart</h5>
      <button id="close-cart" class="btn btn-sm btn-outline-secondary">&times;</button>
    </div>
    <div id="cart-items" class="p-3">
      <p>Loading cart...</p>
    </div>
    <div class="p-3">
  <button class="btn btn-success w-100" onclick="checkoutCart()">Checkout</button>
</div>

  </div>
  <div id="cart-overlay" class="cart-overlay"></div>

  <!-- Book Detail -->
  <div class="container mt-4" id="book-detail">
    <h3>Loading book...</h3>
  </div>

  <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" onsubmit="handleLogin(event)">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-3" placeholder="Username" id="login-username" required>
        <input type="password" class="form-control mb-3" placeholder="Password" id="login-password" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" onsubmit="handleRegister(event)">
      <div class="modal-header">
        <h5 class="modal-title">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-3" placeholder="Username" id="register-username" required>
        <input type="email" class="form-control mb-3" placeholder="Email" id="register-email" required>
        <input type="password" class="form-control mb-3" placeholder="Password" id="register-password" required>
        <select class="form-select mb-3" id="register-role">
          <option value="buyer" selected>Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success w-100">Register</button>
      </div>
    </form>
  </div>
</div>

  <style>
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      z-index: 1050;
      transition: right 0.3s;
      overflow-y: auto;
    }
    .cart-sidebar.open {
      right: 0;
    }
    .cart-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.2);
      z-index: 1049;
      display: none;
    }
    .cart-overlay.open {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="book.js"></script>
</body>
</html>
