<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand fw-bold" href="#">ðŸ“š Booky</a>

  <!-- Toggle for mobile -->
  <button 
    class="navbar-toggler" 
    type="button" 
    data-bs-toggle="collapse" 
    data-bs-target="#navbarContent"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar contents -->
  <div class="collapse navbar-collapse justify-content-between" id="navbarContent">

    <!-- Category Filter Dropdown -->
    <div class="dropdown">
      <button 
        class="btn btn-outline-secondary dropdown-toggle" 
        type="button" 
        id="categoryDropdown" 
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        All Categories
      </button>
      <ul class="dropdown-menu" id="categoryList" aria-labelledby="categoryDropdown">
        <!-- Categories will be populated dynamically -->
      </ul>
    </div>

    <!-- Search bar + Cart -->
    <form class="d-flex align-items-center gap-3" role="search">
      <input 
        class="form-control me-2" 
        type="search" 
        placeholder="Search books..." 
        aria-label="Search" 
        id="searchInput"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>

      <!-- Cart icon -->
      <button 
        type="button" 
        class="btn btn-outline-primary position-relative" 
        id="cartButton"
      >
        ðŸ›’
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">
          0
        </span>
      </button>
    </form>
  </div>
</nav>
      <div class="container py-5">
    <a href="index.html" class="btn btn-link mb-4">&larr; Back to Store</a>

    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title mb-3" id="book-title">Loading...</h2>

        <div class="row">
          <div class="col-md-6">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Author:</strong> <span id="book-author"></span></li>
              <li class="list-group-item"><strong>Genre:</strong> <span id="book-genre"></span></li>
              <li class="list-group-item"><strong>Price:</strong> $<span id="book-price"></span></li>
              <li class="list-group-item"><strong>ISBN:</strong> <span id="book-isbn"></span></li>
              <li class="list-group-item"><strong>Stock:</strong> <span id="book-stock"></span></li>
              <li class="list-group-item"><strong>Seller:</strong> <span id="book-seller"></span></li>
              <li class="list-group-item"><strong>Created:</strong> <span id="book-created"></span></li>
            </ul>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" id="quantity" class="form-control" min="1" value="1">
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="add-to-cart">Add to Cart</button>
              <button class="btn btn-success" id="checkout-now">Checkout Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
