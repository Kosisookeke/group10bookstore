<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ðŸ“š Seller Dashboard</a>
    <div class="d-flex">
      <button class="btn btn-outline-light me-2" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <h3>Manage Your Store</h3>

    <!-- Tabs for Books and Categories -->
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="books-tab" data-bs-toggle="tab" data-bs-target="#books" type="button" role="tab">Books</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab">Categories</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="dashboardContent">
      <!-- Books Tab -->
      <div class="tab-pane fade show active" id="books" role="tabpanel">
        <div id="bookManagerContainer"></div>
      </div>

      <!-- Categories Tab -->
      <div class="tab-pane fade" id="categories" role="tabpanel">
        <div id="categoryManagerContainer"></div>
      </div>
    </div>
  </div>
  <section id="bookManagerContainer" class="p-4">
  <h3>ðŸ“š Your Books</h3>

  <form id="addBookForm" class="mb-3 border p-3">
    <h5>Add New Book</h5>
    <div class="mb-2">
      <input type="text" class="form-control" name="title" placeholder="Title" required />
    </div>
    <div class="mb-2">
      <input type="text" class="form-control" name="author" placeholder="Author" required />
    </div>
    <div class="mb-2">
      <input type="text" class="form-control" name="ISBN" placeholder="ISBN" required />
    </div>
    <div class="mb-2">
      <input type="number" class="form-control" name="price" placeholder="Price" required />
    </div>
    <div class="mb-2">
      <input type="number" class="form-control" name="stock" placeholder="Stock" required />
    </div>
    <div class="mb-2">
      <select name="genre" class="form-control" required></select>
    </div>
    <button type="submit" class="btn btn-success">Add Book</button>
  </form>

  <div id="bookList"></div>
</section>

<section id="categoryManagerContainer" class="p-4 border-top mt-4">
  <h3>ðŸ“‚ Manage Categories</h3>

  <form id="addCategoryForm" class="mb-3 border p-3">
    <h5>Add New Category</h5>
    <div class="mb-2">
      <input type="text" class="form-control" name="name" placeholder="Category Name" required />
    </div>
    <div class="mb-2">
      <input type="text" class="form-control" name="description" placeholder="Description" />
    </div>
    <button type="submit" class="btn btn-success">Add Category</button>
  </form>

  <div id="categoryList"></div>
</section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
