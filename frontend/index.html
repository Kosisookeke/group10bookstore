<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booky</title>
    <!-- Bootstrap CDN -->
     <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"/>
    <!-- Custom css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand fw-bold" href="#">ðŸ“š Booky</a>

  <!-- Toggle for mobile -->
  <button 
    class="navbar-toggler" 
    type="button" 
    data-bs-toggle="collapse" 
    data-bs-target="#navbarContent"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar contents -->
  <div class="collapse navbar-collapse justify-content-between" id="navbarContent">

    <!-- Category Filter Dropdown -->
    <div class="dropdown">
      <button 
        class="btn btn-outline-secondary dropdown-toggle" 
        type="button" 
        id="categoryDropdown" 
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        All Categories
      </button>
      <ul class="dropdown-menu" id="categoryList" aria-labelledby="categoryDropdown">
        <!-- Categories will be populated dynamically -->
      </ul>
    </div>

    <!-- Search bar + Cart -->
    <form class="d-flex align-items-center gap-3" role="search">
      <input 
        class="form-control me-2" 
        type="search" 
        placeholder="Search books..." 
        aria-label="Search" 
        id="searchInput"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>

      <!-- Cart icon -->
      <button 
        type="button" 
        class="btn btn-outline-primary position-relative" 
        id="cartButton"
      >
        ðŸ›’
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">
          0
        </span>
      </button>
    </form>
  </div>
</nav>

    <div id="bookList" class="d-flex flex-column gap-3">
        <!-- Book cards will be dynamically inserted here -->
         <div class="card shadow-sm book-card" data-id="123456">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title mb-1">Clean Code</h5>
      <p class="card-text mb-0"><strong>Author:</strong> Robert C. Martin</p>
      <p class="card-text mb-0"><strong>Genre:</strong> Software Engineering</p>
      <p class="card-text"><strong>Price:</strong> $35.00</p>
    </div>
    <span class="text-primary fw-bold">View âžœ</span>
  </div>
</div>


    </div>
    <!-- Bootstrap JS Bundle (for dropdowns, modals, etc.) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
    <script src="script.js"></script>
    <script>
  // Temporary mock click handler (until we fetch actual books)
  document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll(".book-card");
    cards.forEach(card => {
      card.addEventListener("click", () => {
        const bookId = card.getAttribute("data-id");
        window.location.href = `book.html?id=${bookId}`;
      });
    });
  });
</script>

</body>
</html>
