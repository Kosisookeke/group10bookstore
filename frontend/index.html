<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="#">ðŸ“š Booky</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <button id="cart-btn" class="btn btn-outline-primary">
        ðŸ›’ Cart
      </button>
      <div id="auth-buttons" class="d-flex">
  <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
  <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
</div>

<div id="logout-section" class="d-none">
  <span class="me-2" id="navbar-username"></span>
  <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
</div>

    </div>
  </nav>

  <!-- Category Filter Buttons -->
  <div class="dropdown me-3">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Categories
  </button>
  <ul class="dropdown-menu" id="category-list">
    <li><a class="dropdown-item" href="#" onclick="filterByCategory(null)">All</a></li>
  </ul>
</div>


  <!-- Cart Sidebar -->
  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header d-flex justify-content-between align-items-center p-3 border-bottom">
      <h5 class="mb-0">Your Cart</h5>
      <button id="close-cart" class="btn btn-sm btn-outline-secondary">&times;</button>
    </div>
    <div id="cart-items" class="p-3">
      <p>Loading cart...</p>
    </div>
  </div>
  <div id="cart-overlay" class="cart-overlay"></div>


  <!-- Book List -->
  <div class="container mt-4">
    <h4>Available Books</h4>
    <div id="book-list" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" onsubmit="handleLogin(event)">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-3" placeholder="Username" id="login-username" required>
        <input type="password" class="form-control mb-3" placeholder="Password" id="login-password" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" onsubmit="handleRegister(event)">
      <div class="modal-header">
        <h5 class="modal-title">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-3" placeholder="Username" id="register-username" required>
        <input type="email" class="form-control mb-3" placeholder="Email" id="register-email" required>
        <input type="password" class="form-control mb-3" placeholder="Password" id="register-password" required>
        <select class="form-select mb-3" id="register-role">
          <option value="buyer" selected>Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success w-100">Register</button>
      </div>
    </form>
  </div>
</div>


  <style>
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      z-index: 1050;
      transition: right 0.3s;
      overflow-y: auto;
    }
    .cart-sidebar.open {
      right: 0;
    }
    .cart-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.2);
      z-index: 1049;
      display: none;
    }
    .cart-overlay.open {
      display: block;
    }
  </style>

  <script>
    const API_BASE = 'http://localhost:3000/api'; // Adjust if needed
    const bookListEl = document.getElementById('book-list');
    const categoryFiltersEl = document.getElementById('category-filters');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');

    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (token) {
      loginBtn.classList.add('d-none');
      logoutBtn.classList.remove('d-none');
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.clear();
      location.reload();
    });

    // Load and render categories
    async function loadCategories() {
      try {
        const res = await fetch(`${API_BASE}/categories`);
        const data = await res.json();
        const categories = data.categories || [];

        const allBtn = document.createElement('button');
        allBtn.className = 'btn btn-sm btn-outline-primary';
        allBtn.textContent = 'All';
        allBtn.onclick = () => loadBooks();
        categoryFiltersEl.appendChild(allBtn);

        categories.forEach(cat => {
          const btn = document.createElement('button');
          btn.className = 'btn btn-sm btn-outline-primary';
          btn.textContent = cat.name;
          btn.onclick = () => loadBooks(cat._id);
          categoryFiltersEl.appendChild(btn);
        });
      } catch (err) {
        console.error('Failed to load categories:', err);
      }
    }

    // Load and render books
    async function loadBooks(genreFilter = null) {
      bookListEl.innerHTML = '<p>Loading books...</p>';
      try {
        const res = await fetch(`${API_BASE}/books`);
        const data = await res.json();
        let books = data.data || [];

        if (genreFilter) {
          books = books.filter(book => book.genre && book.genre._id === genreFilter);
        }

        bookListEl.innerHTML = '';

        if (books.length === 0) {
          bookListEl.innerHTML = '<p>No books found.</p>';
          return;
        }

        books.forEach(book => {
          const col = document.createElement('div');
          col.className = 'col';
          col.innerHTML = `
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${book.title}</h5>
                <p class="card-text">Author: ${book.author}</p>
                <p class="card-text">Price: $${book.price.toFixed(2)}</p>
                <p class="card-text text-muted">Genre: ${book.genre?.name || 'N/A'}</p>
                <a href="book.html?id=${book._id}" class="btn btn-sm btn-primary">View</a>
              </div>
            </div>
          `;
          bookListEl.appendChild(col);
        });
      } catch (err) {
        console.error('Failed to load books:', err);
        bookListEl.innerHTML = '<p>Error loading books.</p>';
      }
    }

    // Initialize
    loadCategories();
    loadBooks();

    // Cart functionality
    const cartBtn = document.getElementById('cart-btn');
    const cartSidebar = document.getElementById('cart-sidebar');
    const cartOverlay = document.getElementById('cart-overlay');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItemsEl = document.getElementById('cart-items');

    cartBtn.addEventListener('click', () => {
      cartSidebar.classList.add('open');
      cartOverlay.classList.add('open');
      loadCart();
    });

    closeCartBtn.addEventListener('click', () => {
      cartSidebar.classList.remove('open');
      cartOverlay.classList.remove('open');
    });

    cartOverlay.addEventListener('click', () => {
      cartSidebar.classList.remove('open');
      cartOverlay.classList.remove('open');
    });

    async function loadCart() {
      if (!token) {
        cartItemsEl.innerHTML = `<div class="alert alert-warning">Please login to view your cart.</div>`;
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/cart`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (!data.success || !data.data.length) {
          cartItemsEl.innerHTML = `<p>Your cart is empty.</p>`;
          return;
        }
        cartItemsEl.innerHTML = data.data.map(item => `
          <div class="mb-3 border-bottom pb-2">
            <strong>${item.book.title}</strong><br>
            Quantity: ${item.quantity}<br>
            Price: $${item.book.price.toFixed(2)}
          </div>
        `).join('');
      } catch (err) {
        cartItemsEl.innerHTML = `<div class="alert alert-danger">Error loading cart.</div>`;
      }
    }

    // Handle login
  

if (token) {
  document.getElementById('auth-buttons').classList.add('d-none');
  document.getElementById('logout-section').classList.remove('d-none');
  document.getElementById('navbar-username').textContent = `Hi, ${user.username}`;
}

function logout() {
  localStorage.removeItem('token');
  localStorage.removeItem('user');
  window.location.reload();
}

async function handleLogin(e) {
  e.preventDefault();
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;

  try {
    const res = await fetch(`${API_BASE}/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) return alert(data.message || 'Login failed');

    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    location.reload();

  } catch (err) {
    alert('Login error');
  }
}

async function handleRegister(e) {
  e.preventDefault();
  const username = document.getElementById('register-username').value;
  const email = document.getElementById('register-email').value;
  const password = document.getElementById('register-password').value;
  const role = document.getElementById('register-role').value;

  try {
    const res = await fetch(`${API_BASE}/auth/register`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password, role })
    });

    const data = await res.json();

    if (!res.ok) return alert(data.message || 'Registration failed');

    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    location.reload();

  } catch (err) {
    alert('Registration error');
  }
}

// Function to filter books by category
const categoryListEl = document.getElementById('category-list');
let allBooks = [];

async function fetchCategories() {
  try {
    const res = await fetch(`${API_BASE}/categories`);
    const data = await res.json();
    data.categories.forEach(category => {
      const li = document.createElement('li');
      li.innerHTML = `<a class="dropdown-item" href="#" onclick="filterByCategory('${category._id}')">${category.name}</a>`;
      categoryListEl.appendChild(li);
    });
  } catch (err) {
    console.error('Failed to load categories:', err);
  }
}
fetchCategories();

async function fetchBooks() {
  try {
    const res = await fetch(`${API_BASE}/books`);
    const data = await res.json();
    allBooks = data.data;
    displayBooks(allBooks);
  } catch (err) {
    console.error('Error fetching books:', err);
  }
}
function filterByCategory(categoryId) {
  const filtered = categoryId
    ? allBooks.filter(book => book.genre._id === categoryId)
    : allBooks;

  displayBooks(filtered);
}

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
